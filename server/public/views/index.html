  <head>

    <script src="/public/scripts/client_app.js"></script>
    <script src="/public/vendors/angular-animate.min.js"></script>

    <script type="text/javascript" src="/public/scripts/services/dataFactory.js"></script>

    <script type="text/javascript" src="/public/scripts/controllers/resultsController.js"></script>

    <title>Locally</title>
    <button class ="buttonNav" ng-click="openNav()">Search</button>

    <div id ="landingTitle">
    <h1>Locally</h1>
    </div>

  </head>


  <body ng-app="myApp" ng-controller="naviController">

  <div id="mySidenav" class="sidenav">
  <img class="logo" src="/public/icons/green_logos.png" alt="Mountain View" >
  <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">&times;</a>
  <a href="#/home" ng-click="closeNav()" >Welcome</a>
  <a ng-click="changeValue();">Search</a>

  <div ng-show="booleanClick" ng-animate="'slide'" id="slideBox">

  <form id="addressForm">
    <div>
      <label for ="street">Street:</label>
      <input type="text" id="street" name="street" ng-model="newAddress.street"/>
    </div>

    <div>
      <label for ="city">City:</label>
      <input type="text" id="city" name="city" ng-model="newAddress.city"/>
    </div>

    <div>
      <label for ="state">State:</label>
      <input type="text" id="state" name="state" ng-model="newAddress.state"/>
    </div>

    <div>
      <label for ="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" ng-model="newAddress.zip"/>
    </div>

    <div>
      <label for ="distance">Distance Away:</label>
      <input type="number" id="distance" name="distance" ng-model="distanceRadius"/>
    </div>

    <button ng-click="submitAddress();closeNav();changeValue();">Submit</button>

  </form>
  </div>
  <div></div>
  <a href="#/results"ng-click="closeNav()";>Results</a>
  <a href="#" ng-click="closeNav()">Random</a>
  <div ng-include="'/public/views/partials/resultsPage.html'"></div>
</div>

<div id="meow">

    <div ng-view> </div>
    </main>

</div>

</html>
